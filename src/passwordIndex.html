<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solcial - Password Protected</title>
    <link rel="icon" type="image/png" href="img/icons/logoIcon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Importar estilos -->
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/style.css">

    <script>
        async function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            
            const response = await fetch('/api/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: enteredPassword })
            });

            const result = await response.json();

            if (result.success) {
                window.location.href = 'landing.html';
            } else {
                alert('Incorrect password. Try again.');
            }
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/icons/solcialLogo.png" alt="Solcial Logo" height="40"></a>
        </div>
    </nav>
    <img src="img/bg/bg-hero.png" alt="Hero Background" class="position-absolute w-100 h-100" style="top: 0; left: 0; object-fit: cover; z-index: -1;">
    <img src="img/bg/gradient.png" alt="Hero Gradient" class="position-absolute w-100" style="bottom: 0; left: 50%; transform: translateX(-50%); z-index: 2;">
    <div class="text-center">
        <h1>Welcome to Solcial</h1>
        <p>We require you to enter the password provided by the admins.</p>
        <input type="password" id="password" class="form-control w-50 mx-auto my-3" placeholder="Enter password">
        <button class="btn btn-primary" onclick="checkPassword()">Enter</button>
    </div>
</body>
</html>
